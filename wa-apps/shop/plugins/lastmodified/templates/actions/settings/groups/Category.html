<div class="settings-group__header">Страницы категорий</div>
<ul class="bsui-field-group">
	<li class="bsui-field-group__item bsui-field">
		<label class="bsui-field__text">
			Для кого посылать заголовки:
		</label>
		<div class="bsui-field__control">
			<div class="bsui-select bsui-select_fixed-width">
				<select class="bsui-select__control" name="settings[category][for]" title="">
					<option value="off">Не посылать</option>
					<option value="bots" {if $settings['category']['for'] == 'bots'}selected="selected"{/if}>Для поисковых роботов</option>
					<option value="all" {if $settings['category']['for'] == 'all'}selected="selected"{/if}>Для всех</option>
				</select>
			</div>
		</div>
	</li>
	<li class="bsui-field-group__item bsui-field">
		<label class="bsui-field__text">
			Какую дату посылать:
		</label>
		<div class="bsui-field__control">
			<div class="bsui-select bsui-select_fixed-width">
				<select class="bsui-select__control" name="settings[category][date]" title="">
					<option value="prev_day">Предыдущий день</option>
					<option value="prev_hour" {if $settings['category']['date'] == 'prev_hour'}selected="selected"{/if}>Предыдущий час</option>
					<option value="now" {if $settings['category']['date'] == 'now'}selected="selected"{/if}>Текущая дата</option>
					<option value="actual" {if $settings['category']['date'] == 'actual'}selected="selected"{/if}>Актуальная</option>
				</select>
			</div>
		</div>
	</li>
</ul>
