<div class="settings-group__header">Главная страница</div>
<ul class="bsui-field-group">
	<li class="bsui-field-group__item bsui-field">
		<label class="bsui-field__text">Для кого посылать заголовки:</label>

		<div class="bsui-field__control">
			<div class="bsui-select bsui-select_fixed-width">
				<select class="bsui-select__control" name="settings[home][for]" title="">
					<option value="off">Не посылать</option>
					<option value="bots" {if $settings['home']['for'] == 'bots'}selected="selected"{/if}>Для поисковых роботов</option>
					<option value="all" {if $settings['home']['for'] == 'all'}selected="selected"{/if}>Для всех</option>
				</select>
			</div>
		</div>
	</li>
	<li class="bsui-field-group__item bsui-field">
		<label class="bsui-field__text"> Какую дату посылать: </label>

		<div class="bsui-field__control">
			<div class="bsui-select bsui-select_fixed-width">
				<select class="bsui-select__control" name="settings[home][date]" title="">
					<option value="prev_day">Предыдущий день</option>
					<option value="prev_hour" {if $settings['home']['date'] == 'prev_hour'}selected="selected"{/if}>Предыдущий час</option>
					<option value="now" {if $settings['home']['date'] == 'now'}selected="selected"{/if}>Текущая дата</option>
				</select>
			</div>
		</div>
	</li>
</ul>
