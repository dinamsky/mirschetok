{strip}
	<div class="sign-pg" id="page" role="main">
		<div class="layout-center">
			<div class="u-cen-txt">
				<h1 class="sign-pg__title">[`Password recovery`]</h1>
			</div>
			<div class="sign-pg__content">
				<div class="form-ui-wr form-ui-wr_m-pad">
					<div class="form-ui-wr__inner">
						<div class="auth-form">
							<div class="auth-form__form">
								{if !empty($set_password)}
									{$wa->setPasswordForm($error, [
										'show_title'  => false,
										'include_css' => false
									])}
								{else}
									{$wa->forgotPasswordForm($error, [
										'show_title'  => false,
										'include_css' => false
									])}
								{/if}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{/strip}
