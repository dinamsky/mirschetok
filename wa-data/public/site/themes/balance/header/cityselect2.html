{strip}
{if 0}
<div class="hd-mid-info__item hd-mid-info__item_city">
	<div class="def-list is-active">
		<div class="def-list__dt">
			<svg class="icon" width="16" height="16">
				<use xlink:href="#icon-gps"></use>
			</svg>
			<strong>Ваш город:</strong>
		</div>
		<div class="def-list__dd univ-drop-lnk">
			<div class="def-list__dd-text has-down-arrow">Санкт-Петербург </div>
		</div>
		<div class="def-list__dropdown">
			<div class="univ-dropd univ-dropd_single univ-dropd_ar-top">
				<div class="city-choose-drop">
					<h5 class="city-choose-drop__title">Ваш город Санкт-Петербург </h5>
					<div class="city-choose-drop__btns">
						<div class="btn {$theme_settings.main_buttons_style|replace:'img/themebuttons/':''|replace:'.gif':''} btn_main-2">
							<span>Да</span>
							<span class="hover-anim"></span>
						</div>
						<div class="btn {$theme_settings.main_buttons_style|replace:'img/themebuttons/':''|replace:'.gif':''} btn_sec-4">
							<span>Нет, выбрать другой город</span>
							<span class="hover-anim"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{/if}
{/strip}
